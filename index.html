<!DOCTYPE html>
<!-- Web graphical OS with lots of options and some demo programs -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web OS Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer async></script>
  </head>
  <body>
    <!-- ########### -->
    <!-- #         # -->
    <!-- #   Bar   # -->
    <!-- #         # -->
    <!-- ########### -->
    <window
      name="window_Bar"
      style="
        --x: 400px;
        --y: 0px;
        --width: 510px;
        --height: 30px;
        --z-index: 6;
        --maximised: 0;
        color: var(--theme-main);
        -webkit-user-select: none;
        user-select: none;
      "
      onclick="makeMain(this)"
    >
      <div style="display: flex; font-size: 16px">
        <div class="fill-left">Start</div>
        <svg
          style="margin: auto"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="22"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 1 12 23" />
        </svg>

        <div id="window_helloWorld_Control">
          <button class="window-button" onclick="minimiseWindow(this)">
            üåè
          </button>
        </div>

        <svg
          style="margin: auto"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="22"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 1 12 23" />
        </svg>

        <div id="window_customIFrame_Control">
          <button class="window-button" onclick="minimiseWindow(this)">
            üåê
          </button>
        </div>

        <svg
          style="margin: auto"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="22"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 1 12 23" />
        </svg>

        <div id="window_terminal_Control">
          <button class="window-button" onclick="minimiseWindow(this)">
            <code style="margin: auto 0">&lt;/&gt;</code>
          </button>
        </div>

        <svg
          style="margin: auto"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="22"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 1 12 23" />
        </svg>

        <div id="window_Music_Control">
          <button class="window-button" onclick="minimiseWindow(this)">
            üéµ
          </button>
        </div>

        <svg
          style="margin: auto"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="22"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 1 12 23" />
        </svg>

        <div id="window_CSSSettings_Control">
          <button class="window-button" onclick="minimiseWindow(this)">
            <code style="margin: auto 0">CSS</code>
          </button>
        </div>

        <svg
          style="margin: auto"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="22"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 1 12 23" />
        </svg>

        <div id="window_JSSettings_Control">
          <button class="window-button" onclick="minimiseWindow(this)">
            <code style="margin: auto 0">JS</code>
          </button>
        </div>

        <svg
          style="margin: auto"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="22"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 1 12 23" />
        </svg>

        <div id="window_DEV_Control">
          <button class="window-button" onclick="minimiseWindow(this)">
            <code style="margin: auto 0">DEV</code>
          </button>
        </div>

        <svg
          style="margin: auto"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="22"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 1 12 23" />
        </svg>
        <div class="fill-right">Tray</div>
      </div>
    </window>
    <!-- #################### -->
    <!-- #                  # -->
    <!-- #   Music Window   # -->
    <!-- #                  # -->
    <!-- #################### -->
    <window
      name="window_Music"
      style="
        --x: 830px;
        --y: 520px;
        --width: 400px;
        --height: 480px;
        --z-index: 5;
        --maximised: 0;
      "
      onclick="makeMain(this)"
    >
      <header class="window-header">
        <div class="fill-left"><code>üéµ</code></div>
        <div>Music Player</div>
        <div class="fill-right windowControl" id="window_Music_Control"></div>
      </header>
      <script
        src="https://kit.fontawesome.com/ab54ee68f9.js"
        crossorigin="anonymous"
      ></script>
      <div class="window-area" style="margin: auto;">
        <div class="center">
          <img
            style="max-width: 12em; max-height: 12em; border-radius: 100%;"
            src="apps/music/images/Airflow.jpg"
            id="image"
          />
          <audio src="apps/music/music/Airflow.mp3" id="audio"></audio>
        </div>
        <p class="center" id="music-title">Airflow</p>
        <table>
          <tr>
            <td><p class="time-progress" id="time-progress">0:00</p></td>
            <td><div class="progress" id="progress"></div></td>
            <td><p class="total-track-time" id="total-track-time">0:00</p></td>
          </tr>
        </table>
        <table style="width: 100%">
          <tr>
            <td>
              <div class="center">
                <button
                  style="width: 2em; height: 2em"
                  class="icon-button"
                  id="replay"
                >
                  <i class="fas fa-redo"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="center">
                <button
                  style="width: 2em; height: 2em"
                  class="icon-button"
                  id="previous-track"
                >
                  <i class="fas fa-step-backward"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="center">
                <button
                  style="width: 2em; height: 2em"
                  class="icon-button"
                  id="play"
                >
                  <i class="fas fa-play"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="center">
                <button
                  style="width: 2em; height: 2em"
                  class="icon-button"
                  id="next-track"
                >
                  <i class="fas fa-step-forward"></i>
                </button>
              </div>
            </td>
            <td>
              <div class="center">
                <button
                  style="width: 2em; height: 2em"
                  class="icon-button"
                  id="shuffle"
                >
                  <i class="fas fa-random"></i>
                </button>
              </div>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <div class="middle">
                <i class="fas fa-volume-mute mute" id="mute"></i>
              </div>
            </td>
            <td>
              <div class="middle">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="100"
                  id="volume-range"
                />
              </div>
            </td>
            <td>
              <div class="middle">
                <i class="fas fa-volume-up volume-up" id="volume-up"></i>
              </div>
            </td>
          </tr>
        </table>
        <script src="apps/music/music.js"></script>
      </div>
    </window>
  </body>
</html>
